    location /api/devices/auth {
        set $upstream {{ $cfg.APIBackend }};
        limit_req zone=api_limit{{ if $api_burst }} {{ $api_burst }}{{ end }} {{ $api_delay }};

        auth_request off;
        {{ if $cfg.EnableProxyProtocol -}}
        proxy_set_header X-Real-IP $proxy_protocol_addr;
        {{ else -}}
        proxy_set_header X-Real-IP $x_real_ip;
        {{ end -}}
        proxy_http_version 1.1;
        proxy_set_header Connection $connection_upgrade;
        proxy_pass http://$upstream;
    }

    location /api/login {
        set $upstream {{ $cfg.APIBackend }};
        limit_req zone=api_limit{{ if $api_burst }} {{ $api_burst }}{{ end }} {{ $api_delay }};

        auth_request off;
        proxy_pass http://$upstream;
    }

    location /api/webhook-billing {
        set $upstream {{ $cfg.APIBackend }};
        limit_req zone=api_limit{{ if $api_burst }} {{ $api_burst }}{{ end }} {{ $api_delay }};

        auth_request off;
        proxy_pass http://$upstream;
    }

    location /auth {
        set $upstream_auth {{ $cfg.APIBackend }};

        internal;
        rewrite ^/(.*)$ /internal/$1 break;
        proxy_http_version 1.1;
        proxy_pass http://$upstream_auth;
    }

    location /auth/skip {
        set $upstream_auth {{ $cfg.APIBackend }};

        internal;
        rewrite ^/auth/(.*)$ /internal/auth?args=$1 break;
        proxy_http_version 1.1;
        proxy_pass http://$upstream_auth;
    }

    location /ws {
        set $upstream ssh:8080;

        proxy_pass http://$upstream;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header Upgrade $http_upgrade;
        {{ if $cfg.EnableProxyProtocol -}}
        proxy_set_header X-Real-IP $proxy_protocol_addr;
        {{ else -}}
        proxy_set_header X-Real-IP $x_real_ip;
        {{ end -}}
        proxy_http_version 1.1;
        proxy_cache_bypass $http_upgrade;
        proxy_redirect off;
    }

    location /info {
        set $upstream {{ $cfg.APIBackend }};
        limit_req zone=api_limit{{ if $api_burst }} {{ $api_burst }}{{ end }} {{ $api_delay }};

        proxy_set_header Connection $connection_upgrade;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $x_forwarded_port;
        proxy_http_version 1.1;
        proxy_pass http://$upstream;
        rewrite ^/(.*)$ /api/info break;
    }

    location = /nginx_status {
        stub_status;
        allow 127.0.0.1;
        deny all;
    }
