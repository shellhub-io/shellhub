post:
  operationId: recoverPassword
  summary: Recover password
  description: Send a recovery email to the user.
  tags:
    - cloud

    - users
  security: []
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            username:
              oneOf:
                - $ref: ../components/schemas/userUsername.yaml
                - $ref: ../components/schemas/userEmail.yaml
          required:
            - username
  responses:
    '200':
      description: Success to send email to recover user password.
    '401':
      $ref: ../components/responses/401.yaml
    '404':
      $ref: ../components/responses/404.yaml
    '500':
      $ref: ../components/responses/500.yaml
