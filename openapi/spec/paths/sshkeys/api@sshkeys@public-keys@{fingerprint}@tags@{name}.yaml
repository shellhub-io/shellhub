parameters:
  - name: fingerprint
    description: Public key fingerprint
    schema:
      type: string
    in: path
    example: '00:00:00:00:00:00:00:00:00:00:00:00:00:00:00:00'
  - name: name
    description: Tag's name
    schema:
      type: string
    in: path
    example: tag1
delete:
  summary: Remove a tag from public key
  description: Remove a tag from public key.
  tags:
    - ssh
  security:
    - Auth: []
  responses:
    '200':
      $ref: ../../components/responses/ok.yaml
    '401':
      $ref: ../../components/responses/unauthorized.yaml
    '404':
      $ref: ../../components/responses/notFound.yaml
    '409':
      $ref: ../../components/responses/conflict.yaml
    '500':
      $ref: ../../components/responses/anyInternalError.yaml
