post:
  operationId: updateRecoveryPassword
  summary: Update recovered user password
  description: Update user password from a recovery token got from email
  tags:


    - users
  security:
    - jwt: []
  parameters:
    - name: uid
      description: User's UID
      schema:
        type: string
        example: 507f1f77bcf86cd799439011
      required: true
      in: path
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            password:
              description: User's new password
              type: string
              minLength: 5
              maxLength: 30
            token:
              description: |-
                User's recovery token


                 It is the token from the email sent to user when the user request password reset
              type: string
          example:
            password: example
            token: xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx
          required:
            - password
            - token
  responses:
    '200':
      description: Success to update user password
    '401':
      $ref: ../../components/responses/unauthorized.yaml
    '500':
      $ref: ../../components/responses/internalError.yaml
