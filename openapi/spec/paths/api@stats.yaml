get:
  summary: Get status from devices
  description: |
    Get states about active, pending, rejected, online and registered devices"
  tags:
    - device
  security:
    - jwt: []
  responses:
    '200':
      description: Success get stats from device
      content:
        application/json:
          schema:
            type: object
            properties:
              registered_devices:
                description: Registered devices
                type: integer
              online_devices:
                description: Online devices
                type: integer
              active_sessions:
                description: Active sessions
                type: integer
              pending_devices:
                description: Pending devices
                type: integer
              rejected_devices:
                description: Rejected devices
                type: integer
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '500':
      $ref: ../components/responses/internalError.yaml
