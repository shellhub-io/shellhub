parameters:
  - $ref: ../components/parameters/path/deviceUIDPath.yaml
get:
  operationId: getDevice
  summary: Get device
  description: Get a device.
  tags:
    - community
    - devices
  security:
    - jwt: []
    - api-key: []
  responses:
    '200':
      description: Success get a device.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/device.yaml
    '401':
      $ref: ../components/responses/401.yaml
    '404':
      $ref: ../components/responses/404.yaml
    '500':
      $ref: ../components/responses/500.yaml
delete:
  operationId: deleteDevice
  summary: Delete device
  description: Delete a device.
  tags:
    - community
    - devices
  security:
    - jwt: []
    - api-key: []
  responses:
    '200':
      description: Success to delete a device.
    '401':
      $ref: ../components/responses/401.yaml
    '403':
      $ref: ../components/responses/403.yaml
    '500':
      $ref: ../components/responses/500.yaml
put:
  operationId: updateDevice
  summary: Update device
  description: Update device's data.
  tags:
    - community
    - devices
  security:
    - jwt: []
    - api-key: []
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              $ref: ../components/schemas/deviceName.yaml
            public_url:
              $ref: ../components/schemas/devicePublicURL.yaml
  responses:
    '200':
      description: Success to update device's data.
    '400':
      $ref: ../components/responses/400.yaml
    '401':
      $ref: ../components/responses/401.yaml
    '403':
      $ref: ../components/responses/403.yaml
    '404':
      $ref: ../components/responses/404.yaml
    '409':
      $ref: ../components/responses/409.yaml
    '500':
      $ref: ../components/responses/500.yaml
