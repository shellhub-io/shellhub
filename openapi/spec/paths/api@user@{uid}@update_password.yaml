post:
  operationId: updateRecoverPassword
  summary: Update user password
  description: Update user password from a recovery token got from email.
  tags:
    - cloud
    - users
  security: []
  parameters:
    - name: uid
      description: User's UID.
      schema:
        type: string
        example: 507f1f77bcf86cd799439011
      required: true
      in: path
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            password:
              $ref: ../components/schemas/userPassword.yaml
            token:
              description: |
                User's recovery token.


                 It is the token from the email sent to user when the user request password reset.
              type: string
          example:
            password: example
            token: 3dd0d1f8-8246-4519-b11a-a3dd33717f65
          required:
            - password
            - token
  responses:
    '200':
      description: Success to update user password.
    '401':
      $ref: ../components/responses/401.yaml
    '500':
      $ref: ../components/responses/500.yaml
