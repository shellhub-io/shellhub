get:
  summary: Get token
  description: Get a token from its tenant.
  tags:
    - user
  security:
    - jwt: []
  parameters:
    - name: tenant
      description: Tenant
      schema:
        type: string
      in: path
  responses:
    '200':
      description: Success get token
      content:
        application/json:
          schema:
            $ref: ../components/schemas/userAuth.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '500':
      $ref: ../components/responses/internalError.yaml
