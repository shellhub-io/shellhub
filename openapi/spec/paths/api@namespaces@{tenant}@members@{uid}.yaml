delete:
  summary: Delete a user from a namespace
  description: Delete a user from a namespace
  tags:
    - namespace
  security:
    - jwt: []
  parameters:
    - name: tenant
      description: Namespace Tenant
      schema:
        type: string
      in: path
    - name: uid
      description: User ID
      schema:
        type: string
      in: path
  requestBody:
    content:
      application/json: null
  responses:
    '200':
      description: Success delete user from namespace
      content:
        application/json:
          schema:
            $ref: ../components/schemas/namespace.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '403':
      $ref: ../components/responses/forbiddenEmpty.yaml
    '404':
      $ref: ../components/responses/notFoundEmpty.yaml
    '500':
      $ref: ../components/responses/internalError.yaml
patch:
  summary: Update a user from a namespace
  description: Update a user type from a namespace
  tags:
    - namespace
  security:
    - jwt: []
  parameters:
    - name: tenant
      description: Namespace Tenant
      schema:
        type: string
      in: path
    - name: uid
      description: User ID
      schema:
        type: string
      in: path
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            type:
              description: User type
              enum:
                - observer
                - operator
                - admin
  responses:
    '200':
      $ref: ../components/responses/okEmpty.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '403':
      $ref: ../components/responses/forbiddenEmpty.yaml
    '404':
      $ref: ../components/responses/notFoundEmpty.yaml
    '500':
      $ref: ../components/responses/internalError.yaml
