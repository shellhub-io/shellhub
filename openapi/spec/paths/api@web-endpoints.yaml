get:
  operationId: listWebEndpoints
  summary: List web-endpoints
  description: List all web-endpoints in the namespace.
  tags:
    - cloud
    - web-endpoints
  parameters:
    - in: query
      name: filter
      description: |
        Web endpoint's filter

        Filter field receives a base64 enconded JSON object for limit a search.
      schema:
        type: string
        pattern: ^(?:[A-Za-z0-9+/]{4})*(?:[A-Za-z0-9+/]{2}==|[A-Za-z0-9+/]{3}=)?$
        example: |
          W3sidHlwZSI6InByb3BlcnR5IiwicGFyYW1zIjp7Im5hbWUiOiJuYW1lIiwib3BlcmF0b3IiOiJjb250YWlucyIsInZhbHVlIjoiZDAifX1d
    - $ref: ../components/parameters/query/pageQuery.yaml
    - $ref: ../components/parameters/query/perPageQuery.yaml
    - $ref: ../components/parameters/query/sortByQuery.yaml
    - $ref: ../components/parameters/query/orderByQuery.yaml
  security:
    - jwt: []
    - api-key: []
  responses:
    '200':
      description: Success to get the web-endpoints.
      headers:
        X-Total-Count:
          description: Web endpoints' total number.
          schema:
            type: string
            minimum: 0
            readOnly: true
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/webendpoint.yaml
    '400':
      $ref: ../components/responses/400.yaml
    '403':
      $ref: ../components/responses/403.yaml
    '404':
      $ref: ../components/responses/404.yaml
    '500':
      $ref: ../components/responses/500.yaml
post:
  operationId: createWebEndpoint
  summary: Create a web-endpoint
  description: Creates a new web-endpoint for a device.
  tags:
    - cloud
    - web-endpoints
  security:
    - jwt: []
    - api-key: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            uid:
              $ref: ../components/schemas/deviceUID.yaml
            host:
              $ref: ../components/schemas/webendpointHost.yaml
            port:
              $ref: ../components/schemas/webendpointPort.yaml
            ttl:
              $ref: ../components/schemas/webendpointTTL.yaml
          required:
            - uid
            - host
            - port
            - ttl
  responses:
    '200':
      description: Web-endpoint created successfully.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/webendpoint.yaml
    '400':
      $ref: ../components/responses/400.yaml
    '403':
      $ref: ../components/responses/403.yaml
    '404':
      $ref: ../components/responses/404.yaml
    '500':
      $ref: ../components/responses/500.yaml
