get:
  operationId: listAnnouncements
  summary: List announcements
  description: List the announcements posted by ShellHub Cloud.
  tags:
    - announcements
  servers:
    - url: https://cloud.shellhub.io
      description: ShellHub Cloud API server
  security: []
  parameters:
    - $ref: ../components/parameters/query/pageQuery.yaml
    - $ref: ../components/parameters/query/perPageQuery.yaml
    - name: order_by
      schema:
        description: Announcements' list order.
        type: string
        enum:
          - asc
          - desc
        example: asc
        default: desc
      required: false
      in: query
  responses:
    '200':
      description: Success to get the announcements.
      headers:
        X-Total-Count:
          description: Announcements' total number.
          schema:
            type: string
            minimum: 0
            readOnly: true
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/announcementShort.yaml
    '400':
      $ref: ../components/responses/400.yaml
    '500':
      $ref: ../components/responses/500.yaml
