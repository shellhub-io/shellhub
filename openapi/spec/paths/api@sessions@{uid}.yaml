parameters:
  - $ref: ../components/parameters/path/sessionUIDPath.yaml
get:
  operationId: getSession
  summary: Get session
  description: Get a session.
  tags:
    - community
    - sessions
  security:
    - jwt: []
    - api-key: []
  responses:
    '200':
      description: Success to get a session.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/session.yaml
    '401':
      $ref: ../components/responses/401.yaml
    '500':
      $ref: ../components/responses/500.yaml
post:
  operationId: setSessionAuthenticationStatus
  summary: Set session authentication status
  description: Set session authentication status.
  tags:
    - community
    - sessions
  security:
    - jwt: []
    - api-key: []
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            authenticated:
              description: Session's authentication status.
              type: boolean
  responses:
    '200':
      $ref: ../components/responses/200.yaml
    '401':
      $ref: ../components/responses/401.yaml
    '500':
      $ref: ../components/responses/500.yaml
