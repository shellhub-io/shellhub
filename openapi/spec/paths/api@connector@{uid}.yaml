parameters:
  - name: uid
    description: Connector UID
    schema:
      type: string
    required: true
    in: path
get:
  operationId: connectorGet
  summary: Connector's get
  description: Gets a connector.
  tags:
    - cloud
    - namespaces
  security:
    - jwt: []
    - api-key: []
  responses:
    '200':
      description: Get the Connector successfully
      content:
        application/json:
          schema:
            $ref: ../components/schemas/connector.yaml
    '400':
      $ref: ../components/responses/400.yaml
    '401':
      $ref: ../components/responses/401.yaml
    '403':
      $ref: ../components/responses/403.yaml
    '500':
      $ref: ../components/responses/500.yaml
patch:
  operationId: connectorUpdate
  summary: Connector's setting update
  description: Updates a connector settings.
  tags:
    - cloud
    - namespaces
  security:
    - jwt: []
    - api-key: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/connectorData.yaml
  responses:
    '200':
      description: Update the Connector settings successfully
    '201':
      description: Create a Connector successfully, but failed to connect
    '400':
      $ref: ../components/responses/400.yaml
    '401':
      $ref: ../components/responses/401.yaml
    '403':
      $ref: ../components/responses/403.yaml
    '500':
      $ref: ../components/responses/500.yaml
delete:
  operationId: connectorDelete
  summary: Connector's delete
  description: Deletes a connector.
  tags:
    - cloud
    - namespaces
  security:
    - jwt: []
    - api-key: []
  responses:
    '200':
      description: Delete the Connector successfully
    '400':
      $ref: ../components/responses/400.yaml
    '401':
      $ref: ../components/responses/401.yaml
    '403':
      $ref: ../components/responses/403.yaml
    '500':
      $ref: ../components/responses/500.yaml
