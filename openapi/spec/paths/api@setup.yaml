post:
  operationId: setup
  summary: User setup
  description: Register an user and create namespace with the same name as username
  security: []
  tags:
    - community
    - system
  parameters:
    - name: sign
      description: 'Signature used to validate request origin generated by running `./bin/setup` script'
      schema:
        type: string
      required: true
      in: query
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              $ref: ../components/schemas/userName.yaml
            email:
              $ref: ../components/schemas/userEmail.yaml
            username:
              $ref: ../components/schemas/userUsername.yaml
            password:
              $ref: ../components/schemas/userPassword.yaml
          required:
            - name
            - email
            - username
            - password
  responses:
    '200':
      description: Success to register user on setup.
    '409':
      $ref: ../components/responses/409.yaml
    '400':
      $ref: ../components/responses/400.yaml
    '500':
      $ref: ../components/responses/500.yaml
