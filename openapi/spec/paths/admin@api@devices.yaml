get:
  operationId: getDevicesAdmin
  summary: Get devices admin
  description: Get a list of devices.
  tags:
    - admin
    - devices
    - enterprise
  security:
    - jwt: []
    - api-key: []
  parameters:
    - name: filter
      description: |
        Device's filter


        Filter field receives a base64 enconded JSON object for limit a search.
        The JSON object should have a property called `type`, it will filter by a `property` called `name` where the value should `contains` `linux`.

        If you want get only Devices name as `Linux`, the JSON object will looks
        like this 

        ```json
          [
            {
              "type":"property",
              "params":
                {
                  "name":"name",
                  "operator":"contains",
                  "value":"linux"
                }
            }
          ]
        ```

        So, the output encoded string will result on:
        `W3sidHlwZSI6InByb3BlcnR5IiwicGFyYW1zIjp7Im5hbWUiOiJuYW1lIiwib3BlcmF0b3IiOiJjb250YWlucyIsInZhbHVlIjoiZDAifX1d`
      schema:
        type: string
        pattern: ^(?:[A-Za-z0-9+/]{4})*(?:[A-Za-z0-9+/]{2}==|[A-Za-z0-9+/]{3}=)?$
        example: W3sidHlwZSI6InByb3BlcnR5IiwicGFyYW1zIjp7Im5hbWUiOiJuYW1lIiwib3BlcmF0b3IiOiJjb250YWlucyIsInZhbHVlIjoiZDAifX1d
      required: false
      in: query
    - $ref: ../components/parameters/query/pageQuery.yaml
    - $ref: ../components/parameters/query/perPageQuery.yaml
    - name: status
      description: Device's status
      schema:
        $ref: ../components/schemas/deviceStatus.yaml
      required: false
      in: query
    - name: sort_by
      description: Device's property to sort of
      schema:
        type: string
        example: name
      required: false
      in: query
    - name: order_by
      schema:
        description: Device's list order
        type: string
        enum:
          - asc
          - desc
        example: asc
      required: false
      in: query
  responses:
    '200':
      description: Success to get a list of devices.
      headers:
        X-Total-Count:
          description: Devices' total number.
          schema:
            type: string
            minimum: 0
            readOnly: true
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/device.yaml
    '401':
      $ref: ../components/responses/401.yaml
    '500':
      $ref: ../components/responses/500.yaml
