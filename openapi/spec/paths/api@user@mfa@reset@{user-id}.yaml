put:
  operationId: resetMFA
  summary: Reset MFA
  description: |
    Similar to the `disableMFA` operation, this endpoint uses the two codes sent
    by `requestResetMFA` instead of a TOTP or recovery code. The user ID must
    be the same as the one used for `requestResetMFA`.
  tags:
    - cloud
    - mfa
    - users
  parameters:
    - in: path
      name: user-id
      schema:
        type: string
        description: ID of the user trying to reset MFA.
        example: 664e02087116dc765ef876a0
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/mfaReset.yaml
  responses:
    '200':
      description: Success to reset and authenticate.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/userAuth.yaml
    '400':
      $ref: ../components/responses/400.yaml
    '401':
      $ref: ../components/responses/401.yaml
    '403':
      $ref: ../components/responses/403.yaml
    '404':
      $ref: ../components/responses/404.yaml
    '500':
      $ref: ../components/responses/500.yaml
