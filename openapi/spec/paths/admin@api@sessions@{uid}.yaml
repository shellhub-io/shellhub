parameters:
  - $ref: ../components/parameters/path/sessionUIDPath.yaml
get:
  operationId: getSessionAdmin
  summary: Get session admin
  description: Get a session.
  tags:
    - admin
    - enterprise
    - sessions
  security:
    - jwt: []
    - api-key: []
  responses:
    '200':
      description: Success to get a session.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/session.yaml
    '401':
      $ref: ../components/responses/401.yaml
    '500':
      $ref: ../components/responses/500.yaml
post:
  operationId: setSessionAuthenticationStatusAdmin
  summary: Set session authentication status admin
  description: Set session authentication status.
  tags:
    - admin
    - enterprise
    - sessions
  security:
    - jwt: []
    - api-key: []
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            authenticated:
              description: Session's authentication status.
              type: boolean
  responses:
    '200':
      $ref: ../components/responses/200.yaml
    '401':
      $ref: ../components/responses/401.yaml
    '500':
      $ref: ../components/responses/500.yaml
