get:
  operationId: getContainers
  summary: Get containers
  description: Get a list of containers.
  tags:
    - community
    - containers
  security:
    - jwt: []
    - api-key: []
  parameters:
    - $ref: ../components/parameters/query/filterQuery.yaml
    - $ref: ../components/parameters/query/pageQuery.yaml
    - $ref: ../components/parameters/query/perPageQuery.yaml
    - name: status
      description: Container's status
      schema:
        allOf:
          - $ref: ../components/schemas/deviceStatus.yaml
        default: accepted
      required: false
      in: query
    - name: sort_by
      description: Container's property to sort of
      schema:
        type: string
        example: name
        default: last_seen
      required: false
      in: query
    - name: order_by
      schema:
        description: Container's list order
        type: string
        enum:
          - asc
          - desc
        example: asc
        default: desc
      required: false
      in: query
  responses:
    '200':
      description: Success to get a list of containers.
      headers:
        X-Total-Count:
          $ref: ../components/headers/XTotalCount.yaml
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/device.yaml
    '401':
      $ref: ../components/responses/401.yaml
    '500':
      $ref: ../components/responses/500.yaml
