get:
  operationId: getLicense
  summary: Get license data
  description: Get the license data.
  tags:
    - admin
    - license
  security:
    - jwt: []
    - api-key: []
  responses:
    '200':
      description: Success to get data.
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                description: License's ID
                type: string
                example: x3dd0d1f8-8246-4519-b11a-a3dd33717f65
              expired:
                description: License's expired status
                type: boolean
              about_to_expire:
                description: License's about to expire status
                type: boolean
              grace_period:
                description: License's grace period status
                type: boolean
              issued_at:
                description: |-
                  License's issued at

                  It is the number of seconds elapsed since January 1, 1970 UTC.
                type: integer
                minimum: -1
                example: -1
              starts_at:
                description: |-
                  License's started at

                  It is the number of seconds elapsed since January 1, 1970 UTC.
                type: integer
                minimum: -1
                example: -1
              expires_at:
                description: |-
                  License's expired at

                  It is the number of seconds elapsed since January 1, 1970 UTC.

                  `-1` means license does not expire
                type: integer
                minimum: -1
                example: -1
              allowed_regions:
                description: |-
                  License's allowed regions

                  It is a list of regions in `ISO 3166-1 alpha-2` format.
                type: array
