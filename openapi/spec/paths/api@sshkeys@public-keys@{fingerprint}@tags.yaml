parameters:
  - name: fingerprint
    description: Public key fingerprint
    schema:
      type: string
    in: path
    example: '00:00:00:00:00:00:00:00:00:00:00:00:00:00:00:00'
post:
  summary: Add a tag to public key
  tags:
    - ssh
  security:
    - jwt: []
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            tag:
              description: Tag's name
              type: string
          example:
            tag: tag1
  responses:
    '200':
      $ref: ../components/responses/okEmpty.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '404':
      $ref: ../components/responses/notFoundEmpty.yaml
    '409':
      $ref: ../components/responses/conflictEmpty.yaml
    '500':
      $ref: ../components/responses/internalError.yaml
put:
  summary: Update all tags in a public key
  tags:
    - ssh
  security:
    - jwt: []
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            tags:
              description: List of tags
              type: array
              items:
                type: string
              example:
                - tag1
                - tag2
                - tag3
  responses:
    '200':
      $ref: ../components/responses/okEmpty.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '404':
      $ref: ../components/responses/notFoundEmpty.yaml
    '409':
      $ref: ../components/responses/conflictEmpty.yaml
    '500':
      $ref: ../components/responses/internalError.yaml
