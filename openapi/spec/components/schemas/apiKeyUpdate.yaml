type: object
properties:
  name:
    type: string
    description: |
      The name of the API key. This serves as an "external ID" since the UUID
      will never be returned. It is unique per namespace.
    maxLength: 20
    minLength: 3
    example: dev
  role:
    type: string
    description: |
      The role of the key. It serves as a "level" indicating which endpoints the key can
      access. It must be less or equal than the user's role.
    example: owner
