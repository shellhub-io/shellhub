type: object
properties:
  code:
    description: The code generated by the MFA app.
    type: string
    example: '123456'
  secret:
    description: The secret generated by generateMFA endpoint.
    type: string
    example: TWBIH44WRHW44B773HJSG3RNZXH4KWSD
  recovery_codes:
    description: |
      A list of codes generated by generateMFA endpoint. These codes can be used when a user loses their MFA app.
    type: array
    items:
      type: string
      example:
        - MLNSPOB2L2ZRO2D5
        - 35QBUON4JAA4V6KP
        - UYH34OY5RNDRRSUS
        - IBWGL3IN42LTS3PP
        - 6DIGYYGM3JM7GXC4
        - 6UIHAIN3CYUEFY5X
required:
  - code
  - secret
  - recovery_codes
