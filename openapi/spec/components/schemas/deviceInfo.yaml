description: Device's info
type: object
properties:
  id:
    description: Device's OS name
    type: string
    example: example
  pretty_name:
    description: Device's OS pretty name
    type: string
    example: linux
  version:
    description: Device's OS version
    type: string
    example: latest
  arch:
    description: Device's OS arch
    type: string
    example: x86_64
  platform:
    description: Device's OS platform
    type: string
    enum:
      - docker
      - native
    example: docker
