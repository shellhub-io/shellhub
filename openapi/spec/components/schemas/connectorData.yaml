type: object
properties:
  enable:
    type: boolean
    description: Connector's connection is enabled.
    example: true
  address:
    type: string
    description: Address to the Container Engine.
    format: hostname
    example: 127.0.0.1
  port:
    type: integer
    description: Port to the Container Engine.
    minimum: 0
    maximum: 65535
    example: 2375
  secure:
    type: boolean
    description: onnector's connection is using HTTPS for authentication.
    example: false
  tls:
    $ref: connectorTLS.yaml
    example: null
