type: object
properties:
  ca:
    type: string
    description: Certificate Authority used to generate the Cert for the server and the client.
    pattern: "^(-----BEGIN CERTIFICATE-----(\n|\r|\r\n)([0-9a-zA-Z+/=]{64}(\n|\r|\r\n))*([0-9a-zA-Z+/=]{1,63}(\n|\r|\r\n))?-----END CERTIFICATE-----)$"
  cert:
    type: string
    description: Certificate generated from the CA certificate and used by the client to authorize the connection to the Docker Engine.
    pattern: "^(-----BEGIN CERTIFICATE-----(\n|\r|\r\n)([0-9a-zA-Z+/=]{64}(\n|\r|\r\n))*([0-9a-zA-Z+/=]{1,63}(\n|\r|\r\n))?-----END CERTIFICATE-----)$"
  key:
    type: string
    description: Private key for the certificate on the Cert field.
    pattern: "^(-----BEGIN PRIVATE KEY-----(\n|\r|\r\n)([0-9a-zA-Z+/=]{64}(\n|\r|\r\n))*([0-9a-zA-Z+/=]{1,63}(\n|\r|\r\n))?-----END PRIVATE KEY-----)$"
required:
  - ca
  - cert
  - key
example: null
