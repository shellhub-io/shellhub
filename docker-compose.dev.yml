services:
  server:
    image: server
    build:
      context: .
      dockerfile: server/Dockerfile
      target: development
      network: host
      args:
        - GOPROXY=${SHELLHUB_GOPROXY:-}
    volumes:
      - ./server:/go/src/github.com/shellhub-io/shellhub/server
      - ./pkg:/go/src/github.com/shellhub-io/shellhub/pkg
      - ./.golangci.yaml:/.golangci.yaml
    environment:
      - SHELLHUB_ENTERPRISE=${SHELLHUB_ENTERPRISE}
      - SHELLHUB_CLOUD=${SHELLHUB_CLOUD}
      - SHELLHUB_BILLING=${SHELLHUB_BILLING}
      - SHELLHUB_ENV=${SHELLHUB_ENV}
  ui:
    image: ui
    build:
      context: .
      dockerfile: ui/Dockerfile
      target: development
      network: host
      args:
        - NPM_CONFIG_REGISTRY=${SHELLHUB_NPM_REGISTRY:-}
    volumes:
      - ./ui:/src
  gateway:
    image: gateway
    build:
      context: .
      dockerfile: gateway/Dockerfile
      target: development
    volumes:
      - ./gateway:/go/src/github.com/shellhub-io/shellhub/gateway
      - ./pkg:/go/src/github.com/shellhub-io/shellhub/pkg
      - ./.golangci.yaml:/.golangci.yaml
      - ./gateway/nginx:/templates
    environment:
      - SHELLHUB_VERSION=latest
      - SHELLHUB_ENV=${SHELLHUB_ENV}
  cli:
    image: cli
    build:
      context: .
      dockerfile: cli/Dockerfile
      target: development
    environment:
      - SHELLHUB_ENTERPRISE=${SHELLHUB_ENTERPRISE}
      - SHELLHUB_CLOUD=${SHELLHUB_CLOUD}
    volumes:
      - ./cli:/go/src/github.com/shellhub-io/shellhub/cli
      - ./pkg:/go/src/github.com/shellhub-io/shellhub/pkg
      - ./server:/go/src/github.com/shellhub-io/shellhub/server/server
      - ./.golangci.yaml:/.golangci.yaml
